<ion-header>
  <ion-toolbar>
    <ion-title>cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item> <!-- ngModel => linka com as variaveis criadas na ts-->
      <ion-input label="Nome:" placeholder="Insira o nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefone:" placeholder="Insira o telefone" type="number" [(ngModel)]="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email:" placeholder="Insira seu email" type="string" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button> 
  </ion-list>
</ion-content>
